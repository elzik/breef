version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    pull-request-branch-name:
      separator: "-"
    groups:
      production-dependencies:
        patterns:
        - "*"
        exclude-patterns:
        - "AutoFixture*"
        - "coverlet*"
        - "GitVersion*"
        - "Microsoft.AspNetCore.Mvc.Testing"
        - "Microsoft.NET.Test*"
        - "NSubstitute*"
        - "Polly.Testing*"
        - "Shouldly*"
        - "xunit*"
      test-dependencies:
        patterns:
        - "AutoFixture*"
        - "coverlet*"
        - "Microsoft.AspNetCore.Mvc.Testing"
        - "Microsoft.NET.Test*"
        - "NSubstitute*"
        - "Polly.Testing*"
        - "Shouldly*"
        - "xunit*"
      build-dependencies:
        patterns:
        - "GitVersion*"
    allow:
    - dependency-type: "all"
  
